<ul><li ng-repeat="data in tabletData">{{data.brand}}{{data.name}}</li></ul>-->


<table border="0" class="table table-hover table-striped">
<tr ng-repeat="data in tabletData|filter:search2|pkRange:mylimit2|orderBy:'brand':asds" class="classified">
        <td><a ui-sref="tablet{{data.id}}"><img src="{{data.pic}}" height="155" width="200" alt=""></a></td>
    <td>{{" Company:"}}<b>{{data.brand}}<b></td>
        <td><i class="fa fa-inr fa-1x" aria-hidden="true"></i>{{data.price|currency:""}}</td>
    </tr>
</table>
